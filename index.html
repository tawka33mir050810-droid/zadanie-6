<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой слайдер</title>
    <style>
        .slider-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        
        .slider-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        
        .slide {
            min-width: 100%;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
        }
        
        .slide-1 { background: linear-gradient(45deg, #ff6b6b, #ffa8a8); }
        .slide-2 { background: linear-gradient(45deg, #4ecdc4, #a7ffeb); }
        .slide-3 { background: linear-gradient(45deg, #ffe66d, #ffd166); }
        .slide-4 { background: linear-gradient(45deg, #1a535c, #4ecdc4); }
        
        .slider-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        
        .slider-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .slider-dot.active {
            background: white;
        }
        
        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.3);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .slider-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        
        .prev-btn {
            left: 20px;
        }
        
        .next-btn {
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider-track">
            <div class="slide slide-1">Слайд 1</div>
            <div class="slide slide-2">Слайд 2</div>
            <div class="slide slide-3">Слайд 3</div>
            <div class="slide slide-4">Слайд 4</div>
        </div>
        
        <button class="slider-btn prev-btn">‹</button>
        <button class="slider-btn next-btn">›</button>
        
        <div class="slider-nav">
            <button class="slider-dot active" data-slide="0"></button>
            <button class="slider-dot" data-slide="1"></button>
            <button class="slider-dot" data-slide="2"></button>
            <button class="slider-dot" data-slide="3"></button>
        </div>
    </div>

    <script>
        class Slider {
            constructor(container) {
                this.container = container;
                this.track = container.querySelector('.slider-track');
                this.slides = container.querySelectorAll('.slide');
                this.prevBtn = container.querySelector('.prev-btn');
                this.nextBtn = container.querySelector('.next-btn');
                this.dots = container.querySelectorAll('.slider-dot');
                this.currentSlide = 0;
                this.slideCount = this.slides.length;
                this.autoPlayInterval = null;
                this.autoPlayDelay = 5000; // 5 секунд
                
                this.init();
            }
            
            init() {
                this.prevBtn.addEventListener('click', () => this.prev());
                this.nextBtn.addEventListener('click', () => this.next());
                
                this.dots.forEach(dot => {
                    dot.addEventListener('click', (e) => {
                        const slideIndex = parseInt(e.target.dataset.slide);
                        this.goToSlide(slideIndex);
                    });
                });
                
                this.startAutoPlay();
                
                // Пауза при наведении
                this.container.addEventListener('mouseenter', () => {
                    this.stopAutoPlay();
                });
                
                this.container.addEventListener('mouseleave', () => {
                    this.startAutoPlay();
                });
                
                // Свайп для мобильных устройств
                this.setupTouchEvents();
            }
            
            updateSlider() {
                const translateX = -this.currentSlide * 100;
                this.track.style.transform = `translateX(${translateX}%)`;
                
                // Обновляем точки
                this.dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === this.currentSlide);
                });
            }
            
            next() {
                this.currentSlide = (this.currentSlide + 1) % this.slideCount;
                this.updateSlider();
                this.resetAutoPlay();
            }
            
            prev() {
                this.currentSlide = (this.currentSlide - 1 + this.slideCount) % this.slideCount;
                this.updateSlider();
                this.resetAutoPlay();
            }
            
            goToSlide(index) {
                this.currentSlide = index;
                this.updateSlider();
                this.resetAutoPlay();
            }
            
            startAutoPlay() {
                this.stopAutoPlay();
                this.autoPlayInterval = setInterval(() => this.next(), this.autoPlayDelay);
            }
            
            stopAutoPlay() {
                if (this.autoPlayInterval) {
                    clearInterval(this.autoPlayInterval);
                    this.autoPlayInterval = null;
                }
            }
            
            resetAutoPlay() {
                this.stopAutoPlay();
                this.startAutoPlay();
            }
            
            setupTouchEvents() {
                let startX = 0;
                let endX = 0;
                
                this.track.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                });
                
                this.track.addEventListener('touchmove', (e) => {
                    endX = e.touches[0].clientX;
                });
                
                this.track.addEventListener('touchend', () => {
                    const diff = startX - endX;
                    const threshold = 50;
                    
                    if (Math.abs(diff) > threshold) {
                        if (diff > 0) {
                            this.next();
                        } else {
                            this.prev();
                        }
                    }
                });
            }
        }
        
        // Инициализация слайдера
        document.addEventListener('DOMContentLoaded', () => {
            const sliderContainer = document.querySelector('.slider-container');
            new Slider(sliderContainer);
        });
    </script>
</body>
</html>
